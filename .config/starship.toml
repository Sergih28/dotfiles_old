# ----- CHARACTER --------------------------------------------------------------

# Replace the "‚ùØ" symbol in the prompt with
[character]
vicmd_symbol            = "[ÓüÖ](bold cyan) "
success_symbol          = "[‚ûú](bold green) "
error_symbol            = "[‚úó](bold red) "

# ----- END OF CHARACTER -------------------------------------------------------

# ----- COMMAND DURATION -------------------------------------------------------

# Not showing how much time it took to complete the last command
[cmd_duration]
disabled                = true

# ----- END OF COMMAND DURATION ------------------------------------------------

# ----- DIRECTORY --------------------------------------------------------------

[directory]
style                   = "yellow"
truncation_length       = 8
truncation_symbol       = "*/"

# ----- END OF DIRECTORY -------------------------------------------------------

# ----- GIT --------------------------------------------------------------------

[git_branch]
format                  = "[$symbol$branch]($style)"
style                   = "bold purple"
symbol                  = "Ôû° "

[git_commit]
format                  = " [\\($hash\\)]($style)"
style                   = "green"
only_detached           = true

[git_status]
format                  = '([$all_status$ahead_behind]($style) )'
style                   = "bold red"
conflicted              = " ÔÅ± ${count}"
ahead                   = " ‚á°${count}"
behind                  = " ‚á£${count}"
diverged                = " ‚áï${count}"
untracked               = " ?${count}"
stashed                 = " $${count}"
modified                = " !${count}"
staged                  = '[ ++\($count\)](green)'
renamed                 = " ¬ª${count}"
deleted                 = " ‚úò${count}"

# ----- END OF GIT -------------------------------------------------------------

# ----- LUA --------------------------------------------------------------------

[lua]
format                  = "[üåï $version](bold blue) "

# ----- END OF LUA -------------------------------------------------------------

# ----- MEMORY -----------------------------------------------------------------

# Show memory usage (ram + swap) if more than 70% is being used
[memory_usage]
disabled                = false
format                  = "[${ram}( ${swap})]($style) "
threshold               = 70
style                   = "bold dimmed green"

# ----- END OF MEMORY ----------------------------------------------------------

# ----- NODEJS -----------------------------------------------------------------

[nodejs]
format                  = "[$symbol($version )]($style)"
symbol                  = "Ô¢ò "

# ----- END OF NODEJS ----------------------------------------------------------

# ----- PYTHON -----------------------------------------------------------------

[python]
disabled                = false
format                  = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol                  = "Óúº "

# ----- END OF PYTHON ----------------------------------------------------------

# ----- TIME -------------------------------------------------------------------

[time]
disabled                = false
format                  = "[$time]($style) "
style                   = "dimmed yellow"
use_12hr                = true

# ----- END OF TIME ------------------------------------------------------------

[username]
style_user              = "white bold"
style_root              = "black bold"
format                  = "[$user]($style) "
disabled                = false
show_always             = true

# ----- END OF TIME ------------------------------------------------------------
